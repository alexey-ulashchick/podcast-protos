name: Compile protos and Deploy
on:
  push:
    branches:
      - main

jobs:

  # We do not need to build protos here during action execution. We just add release tag which will be picked up later by https://jitpack.io.
  java-from-protos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 1.0.${{ github.run_number }}
          draft: false
          prerelease: false

  typescript-from-protos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          always-auth: true
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@alexey-ulashchick'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.19.4'

      - name: Change version
        working-directory: ./env-nodejs
        run: |
          NPM_VERSION=1.0.$GITHUB_RUN_NUMBER
          npm version $NPM_VERSION --no-git-tag-version

      - name: NPM install
        working-directory: ./env-nodejs
        run: npm install

      - name: Compile protos
        run: |
          curl -L -o /usr/local/bin/protoc-gen-grpc-web https://github.com/grpc/grpc-web/releases/download/1.3.1/protoc-gen-grpc-web-1.3.1-linux-x86_64
          chmod +x /usr/local/bin/protoc-gen-grpc-web
          protoc \
            ./protos/**  \
            --js_out="import_style=commonjs:env-nodejs" \
            --grpc-web_out="import_style=typescript,mode=grpcweb:env-nodejs"

      - name: Publish
        working-directory: ./env-nodejs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access=public --loglevel verbose




