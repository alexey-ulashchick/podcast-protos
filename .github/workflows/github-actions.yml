name: Compile protos and Deploy
on:
  push:
    branches:
      - main

jobs:

  # We do not need to build protos here during action execution. We just add release tag which will be picked up later by https://jitpack.io.
  java-from-protos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 1.0.${{ github.run_number }}
          draft: false
          prerelease: false

  typescript-from-protos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          always-auth: true
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@alexey-ulashchick'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Setup PROTOC compiler
        uses: abelfodil/protoc-action@v1
        with:
          protoc-version: '3.13.0'

      - name: Change version
        working-directory: ./env-nodejs
        run: |
          NPM_VERSION=1.0.$GITHUB_RUN_NUMBER
          npm version $NPM_VERSION --no-git-tag-version

      - name: NPM install
        working-directory: ./env-nodejs
        run: npm install

      - name: Compile protos
        run: |
          protoc \
            --plugin="protoc-gen-ts=env-nodejs/node_modules/.bin/protoc-gen-ts" \
            --js_out="import_style=commonjs,binary:env-nodejs" \
            --ts_out="service=grpc-web:env-nodejs" \
            ./protos/**

      - name: Publish
        working-directory: ./env-nodejs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access=public --loglevel verbose




