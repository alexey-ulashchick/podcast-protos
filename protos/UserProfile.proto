syntax = "proto3";

package protos.com.ulashchick.podcast.auth;

option java_multiple_files = true;
option java_package = "protos.com.ulashchick.podcast.auth";
option java_outer_classname = "UserProfileProto";

message UserProfile {
  string email = 1;
  string first_name = 2;
  string last_name = 3;
  string picture_url = 4;
}


