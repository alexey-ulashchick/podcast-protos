syntax = "proto3";

package protos.com.ulashchick.dashboard.echo;

option java_multiple_files = true;
option java_package = "protos.com.ulashchick.dashboard.echo";
option java_outer_classname = "EchoServiceProto";

/** Echo Service for testing. */
service EchoService {
  rpc Echo(EchoRequest) returns (EchoResponse) {}
}

message EchoRequest {
  string message = 1;
}

message EchoResponse {
  string message = 1;
}


